<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Redirection</title>
  <meta http-equiv="refresh" content="5; url=http://3.133.150.187:3000/">
  <style>
    html,body{height:100%;margin:0;background:#000;overflow:hidden;color:#fff;font-family:system-ui}
    canvas{position:absolute;top:0;left:0;width:100%;height:100%}
    #counter{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:4rem;font-weight:700;text-shadow:0 0 10px #0ebeff}
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <div id="counter">5</div>
  <script>
    const ctx = c.getContext('2d'), particles = [];
    c.width = innerWidth; c.height = innerHeight;
    function Particle(){this.x = Math.random()*c.width; this.y = Math.random()*c.height; this.vx = (Math.random()-.5)*.5; this.vy = (Math.random()-.5)*.5; this.r = Math.random()*2;}
    Particle.prototype.update = function(){this.x+=this.vx;this.y+=this.vy;if(this.x<0||this.x>c.width)this.vx*=-1;if(this.y<0||this.y>c.height)this.vy*=-1;}
    Particle.prototype.draw = function(){ctx.beginPath();ctx.arc(this.x,this.y,this.r,0,Math.PI*2);ctx.fillStyle="#ffffff22";ctx.fill();}
    for(let i=0;i<120;i++)particles.push(new Particle);
    function animate(){ctx.clearRect(0,0,c.width,c.height);particles.forEach(p=>{p.update();p.draw();});requestAnimationFrame(animate);}
    animate();
    let t = 5;
    const int = setInterval(()=>{t--; counter.textContent = t; if(!t)clearInterval(int);},1000);
  </script>
</body>
</html>
